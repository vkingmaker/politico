<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Politico</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <section class="mainContent">
        <header>
            <nav>
                <span>Politico</span>
                <ul>
                    <li><a href="signup.html"><i class="fa fa-user-plus"></i>Sign Up</li>
                    <li><a href="login.html"><i class="fa fa-sign-in"></i>Login</a></li>
                </ul>
            </nav>
        </header>
        <div class="signupPage">
            <div>
                <div>
                    <p>Great Nigerians! if eventually we stand up for what we really believe in we will be unstoppable.</p>
                    <h3>Say 'NO' to electoral crime</h3>
                    <p>Together we can and we will.</p>
                    <button>I Support</button>
                </div>
                <div>
                    <h2>Sign up</h2>
                    <form action="#">
                        <label for="firstname" hidden>First Name:</label>
                        <input type="text" name="firstname" id="firstname" placeholder="First Name">
                        <label for="lastname" hidden>Last Name:</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Last Name">
                        <label for="othername" hidden>Other Name:</label>
                        <input type="text" name="othername" id="othername" placeholder="Other Name">
                        <label for="email" hidden>Email:</label>
                        <input type="email" name="email" id="email" placeholder="E-mail">
                        <label for="password" hidden>Password:</label>
                        <input type="password" name="password" id="password" placeholder="Password">
                        <button class="fullBtn"><a href="createParty.html">Sign up</a></button>
                        <a href="resetPassword.html">Forgot Password?</a>
                    </form>
                </div>
            </div>
        </div>
        <footer>politico &copy; 2019</footer>
    </section>
    <script src="./assets/js/app.js"></script>
</body>

</html>
