<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Politico</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <section class="mainContent">
        <header>
            <nav>
                <span>Politico</span>
                <ul>
                    <li><i class="fa fa-user-plus"></i>Sign Up</li>
                    <li><i class="fa fa-sign-in"></i>Login</li>
                </ul>
            </nav>
        </header>
        <div class="signupPage">
            <div>
                <div>
                    <p>Great Nigerians! if eventually we stand up for what we really believe in we will be unstoppable.</p>
                    <h3>Say 'NO' to electoral crime</h3> 
                    <p>Together we can and we will.</p>
                    <button>I Support</button>
                </div>
                <div>
                    <h2>Reset Password</h2>
                    <form action="#">
                            <label for="newPassword" hidden>New Password:</label>
                            <input type="password" name="newPassword" id="newPassword" placeholder="New Password">
                            <label for="confirmPassword" hidden>Comfim Password:</label>
                            <input type="password" name="ConfirmPassword" id="ConfirmPassword" placeholder="Confirm Password">
                            <button class="fullBtn">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
        <footer>politico &copy; 2019</footer>
    </section>
    <script src="./assets/js/app.js"></script>
</body>

</html>
